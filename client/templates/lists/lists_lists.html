<template name="listsList">
    <div class="lists">
        {{#each lists}}
            {{> listItem}}
        {{/each}}
        <div class="list add" id="add-list">
            <span>+</span>
        </div>
        <div class="popupBack" id="add-new-list-background">
        </div>
        <div class="popup" id="add-new-list">
            {{> quickForm collection="Lists" id="insertListForm" type="insert"}}
        </div>
    </div>
</template>
