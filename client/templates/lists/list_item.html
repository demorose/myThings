<template name="listItem">
    <a href="{{pathFor 'listPage'}}">
        <div class="list" style="background: {{color}}">
            <div class="name" title="{{name}}">{{name}}</div>
            <div class="nb-element">0</div>
            <div class="toolbox">
                <span class="edit" title="edit" data-list-id="{{_id}}">✏</span>
                <span class="remove" title="delete" data-list-id="{{_id}}">✖</span>
            </div>
        </div>
    </a>
</template>
